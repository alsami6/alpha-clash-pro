<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- castom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="home min-h-screen text-white flex  justify-center items-center">
            <div class="flex flex-col items-center gap-5">
                <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung FU :Press "Enter" to Play</p>
                <Button onclick='play()' class="btn bg-white text-black">Play Now</Button>
            </div>
        </section>
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-5 pb-2 rounded-b-xl text-white">
                            Don't watch keyboard while playing...
                    </div>
                </p>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold">
                        Y
                    </p>
                </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Life score -->
                <div class="flex justify-between w-3/4">
                    <button class="flex rounded-full bg-pink-400 text-white p-3">
                        Life <img src="images/Group 23.svg" alt=""> <span>1</span>
                    </button>
                    <button class="flex rounded-full bg-purple-600 text-white p-3">
                        Score <img src="images/monetization_on.svg" alt=""> <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-2xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">
                        Score:
                    </span>
                    <span>
                        14
                    </span>
                </h1>
                <button class="btn">
                    Play Again
                </button>
            <p>
                Practice will makes you a Pro
            </p>
            </div>
        </section>
    </main>
    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
